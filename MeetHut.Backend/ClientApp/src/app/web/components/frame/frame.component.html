<div id="outer-main">
  <ng-container *ngIf="showHeader" [ngTemplateOutlet]="header"></ng-container>
  <div id="inner-main">
    <router-outlet></router-outlet>
  </div>
  <ng-container
    *ngIf="footerSettings?.show"
    [ngTemplateOutlet]="footer"
  ></ng-container>
</div>

<ng-template #header>
  <app-header [title]="title"></app-header>
</ng-template>

<ng-template #footer>
  <app-footer [settings]="footerSettings"></app-footer>
</ng-template>
