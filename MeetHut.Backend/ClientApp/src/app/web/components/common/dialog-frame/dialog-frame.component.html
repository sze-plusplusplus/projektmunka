<div class="dialog-header" mat-dialog-title>
  <div class="dialog-title">
    {{ title }}
  </div>

  <button
    mat-mini-fab
    color="warn"
    class="close-button"
    *ngIf="!disableCLoseButton"
    (click)="closeAction()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="dialog-content">
  <ng-content> </ng-content>
</mat-dialog-content>
